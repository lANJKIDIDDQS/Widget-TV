<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradingView Widget</title>
  </head>
  <body style="margin:0;padding:0;height:100vh;background-color:#0e1114;">
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" style="height:100vh;width:100%;">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a
          href="https://fr.tradingview.com/economic-calendar/"
          rel="noopener nofollow"
          target="_blank"
        >
          <span class="blue-text">Track all markets on TradingView</span>
        </a>
      </div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-events.js"
        async
      >
        {
          "colorTheme": "dark",
          "isTransparent": true,
          "locale": "fr",
          "countryFilter": "us,eu",
          "importanceFilter": "0,1",
          "width": "100%",
          "height": "100%"
        }
      </script>
    </div>
    <!-- TradingView Widget END -->
  </body>
</html>
